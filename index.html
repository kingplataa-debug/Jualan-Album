<html lang="id">

  <title>IHZAN SOPAN SHOP | Premium Beats</title>

  <style>
    :root {
      /* Tema Dark/Premium: Emas & Hitam Elegan */
      --primary-dark: #121212; /* Hampir Hitam */
      --secondary-dark: #1e1e1e; /* Abu-abu Gelap */
      --accent-gold: #ffc107; /* Emas */
      --accent-light-gold: #ffd54f; /* Emas Muda */
      --text-light: #e0e0e0;
      --text-dark: #333333;
    }

    body {
      margin: 0;
      /* Mengganti font ke Montserrat untuk kesan premium */
      font-family: "Montserrat", sans-serif;
      /* Mengganti background dengan gradien dark yang lebih halus */
      background-color: var(--primary-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }

    /* --- Header Elegan --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      /* Background semi-transparan yang lebih gelap */
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 1.6em;
      font-weight: 800;
      /* Logo dengan sentuhan Emas */
      color: var(--accent-gold);
      text-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
    }

    header a {
      color: var(--accent-gold);
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--accent-gold);
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    header a:hover {
      background-color: var(--accent-gold);
      color: var(--text-dark);
    }

    /* --- Hero Section & Judul --- */
    .hero {
      text-align: center;
      padding: 80px 5%;
    }

    .hero h2 {
      font-size: 2.8em;
      margin-bottom: 15px;
      font-weight: 800;
      color: var(--accent-light-gold);
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* --- Pemutar Audio yang Diperbarui (Elegan) --- */
    .audio-player-container {
      margin: 40px auto 30px;
      width: 90%;
      max-width: 500px;
      /* Background pemutar yang lebih gelap */
      background: var(--secondary-dark);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 193, 7, 0.2); /* Sedikit batas emas */
    }

    /* Menyembunyikan kontrol bawaan dan menyesuaikannya dengan CSS */
    .audio-player-container audio {
      display: block; /* Pastikan audio memenuhi container */
      width: 100%;
      background: none;
    }

    /* Menargetkan kontrol bawaan di browser (hanya contoh styling, browser mungkin berbeda) */
    .audio-player-container audio::-webkit-media-controls-panel {
        background-color: var(--secondary-dark);
        border-radius: 8px;
        border: none;
    }

    .audio-player-container audio::-webkit-media-controls-play-button {
        color: var(--accent-gold);
    }

    .audio-player-container audio::-webkit-media-controls-timeline {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }
    
    /* Harga */
    .price {
      margin-top: 30px;
      font-size: 2em;
      font-weight: 800;
      color: var(--accent-gold);
      letter-spacing: 2px;
    }

    /* --- Tombol WhatsApp Premium --- */
    .whatsapp-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: 600;
      color: var(--text-dark);
      text-decoration: none;
      border-radius: 5px;
      /* Mengganti animasi warna neon ke warna emas yang elegan */
      background-color: var(--accent-gold);
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .whatsapp-btn:hover {
      transform: translateY(-2px);
      background-color: var(--accent-light-gold);
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.8);
    }
